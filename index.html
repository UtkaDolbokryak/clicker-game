<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clicker-game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div class="points-wrap">
        Количество очков:
        <span id="points">0</span>
      </div>
      <div class="pps-wrap">
        Количество очков в секунду:
        <span id="points-per-second">1</span>
      </div>
      <div class="upgrade-ppt-wrap">
        <input
          id="upgrade-ppt-btn"
          type="button"
          value="Увеличить количество очков за тик"
        />
        <div>
          Цена:
          <span id="upgrade-ppt-price">50</span>
        </div>
      </div>
      <div class="upgrade-time-interval-wrap">
        <input
          id="upgrade-time-interval-btn"
          type="button"
          value="Уменьшить интервал"
        />
        <div>
          Цена:
          <span id="upgrade-time-interval-price">50</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
